                 document.signup.password.focus();

                 document.signup.password.focus();

                 document.signup.password.focus();
    }
    else {
        document.getElementById('banner').style.display='none';
        document.getElementById("pwd").style.borderColor="transparent";
                document.getElementById("uname").style.borderColor="transparent";
    }
    
    }
<!--menu display function-->
    function menuToggle()
    {
    var menubtn = document.getElementById('mainmenu');
    var sub = document.getElementById('sub');
    if(menubtn)
    {
    menubtn.addEventListener('click', function () {
    var closed = sub.className.indexOf('closed') !== -1;
    if (closed) 
	{
        sub.className = sub.className.replace('closed', 'open');
    } else 
    {
        sub.className = sub.className.replace('open', 'closed');
    }
        });
	}
}
<!--password toggle function-->
function show()
{
var p = document.getElementById('pwd');
p.setAttribute('type','text');  
}

function hide()
{
   var p = document.getElementById('pwd');
p.setAttribute('type','password');   
}

function showHide()
{
  var input = document.getElementById("pwd");
  if (input.getAttribute("type") === "password") {
    show();
  } else {
    hide();
  }
}
